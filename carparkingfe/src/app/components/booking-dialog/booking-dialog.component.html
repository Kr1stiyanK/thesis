<h1 mat-dialog-title>Резервация</h1>
<div mat-dialog-content>
  <p>Паркомясто: {{data.resource.name}}</p>
  <p>Начало: {{data.start.toString("HH:mm")}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отказ</button>
  <button mat-button (click)="confirmBooking()">Потвърди</button>
</div>
