<div class="profile-page">

  <!-- Left column – profile and buttons -->
  <div class="profile-main">

    <div *ngIf="currentUser" class="welcome-message">
      Welcome, {{ currentUser }}
    </div>

    <div class="profile-picture">
      <img src="assets/profile-picture.png" alt="Profile Picture"/>
    </div>

    <div class="profile-options">
      <ng-container *ngIf="isAdmin; else userOptions">
        <button [routerLink]="['/all-bookings']">Виж резервации за паркинг</button>
        <button [routerLink]="['/all-profiles']">Всички профили</button>
        <button [routerLink]="['/my-parkings']">Моите паркинги</button>
      </ng-container>

      <ng-template #userOptions>
        <button [routerLink]="['/profile-edit']">Редактирай профил</button>
        <button [routerLink]="['/my-bookings']">Моите резервации</button>
        <button [routerLink]="['/loyalty']">Бонус точки</button>
      </ng-template>
    </div>

  </div>

  <!-- RIGHT COLUMN – parking list -->
  <div class="profile-parkings-section">
    <div class="parkings-scroll">
      <app-parking-list
        [parkings]="parkings"
        [mode]="isAdmin ? 'admin' : 'user'">
      </app-parking-list>
    </div>
  </div>

</div>
