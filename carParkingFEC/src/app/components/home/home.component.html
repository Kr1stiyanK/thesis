<div class="page-wrapper">
  <div class="home-container">

    <!-- твоят съществуващ код остава 1:1 -->
    <div class="parkings-list">
      <h2>Налични паркинги</h2>

      <div *ngIf="parkings.length === 0">
        Няма налични паркинги.
      </div>

      <div class="parking-card" *ngFor="let p of parkings">
        <h3>{{ p.name }}</h3>
        <p class="address">{{ p.address }}</p>
        <p>Свободни места сега: <strong>{{ p.freeSpaces }}</strong></p>
        <p>Цена на час: <strong>{{ p.pricePerHourBgn | number:'1.2-2' }} лв.</strong></p>
      </div>
    </div>

    <div class="side-actions">
      <button class="action-btn login-btn" [routerLink]="['/login']">Login</button>
      <button class="action-btn register-btn" [routerLink]="['/register']">Register</button>
      <button class="action-btn quick-booking-btn" [routerLink]="['/quick-booking']">Quick booking</button>
    </div>

  </div>
</div>
