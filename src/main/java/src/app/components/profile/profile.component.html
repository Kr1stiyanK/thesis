<div class="profile-container">
  <div *ngIf="currentUser" class="welcome-message">
    Welcome, {{ currentUser }}
  </div>
  <div class="profile-picture">
    <img src="assets/profile-picture.png" alt="Profile Picture"/>
  </div>
  <div class="profile-options">
    <ng-container *ngIf="isAdmin; else userOptions">
      <button [routerLink]="['/scheduler']">See Bookings</button>
      <button [routerLink]="['/all-profiles']">All Profiles</button>
      <button [routerLink]="['/all-bookings']">All Bookings</button>
    </ng-container>
    <ng-template #userOptions>
      <button [routerLink]="['/profile-edit']">Edit profile</button>
      <button [routerLink]="['/scheduler']">Book a park space</button>
      <button [routerLink]="['/my-bookings']">My bookings</button>
    </ng-template>
    <button (click)="logout()">Logout</button>
  </div>
</div>
