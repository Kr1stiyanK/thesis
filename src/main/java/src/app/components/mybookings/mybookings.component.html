<div class="container">
  <h2>My Bookings</h2>
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Duration (hours)</th>
      <th>Amount (BGN)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let booking of paginatedBookings">
      <td>{{ booking.date | date: 'dd/MM/yyyy' }}</td>
      <td>{{ booking.startTime | date: 'HH:mm' }}</td>
      <td>{{ booking.endTime | date: 'HH:mm' }}</td>
      <td>{{ booking.duration }}</td>
      <td>BGN{{ booking.amount.toFixed(2) }}</td>
    </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage * pageSize >= bookings.length">Next</button>
  </div>
  <button routerLink="/scheduler">Book a park space</button>
</div>
